<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>borrow money on credit</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/Font-Awesome-3.2.1/css/font-awesome.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <!--导入自己的css样式-->
    <link rel="stylesheet" href="css/css/core.css">


</head>
<body>


<!--信用借款-->
<div class="ts_recharge_content container ts_borrow_money ">
    <!--信用借款头-->
    <div class="recharge-top withdrawTop">
        <h3 class="text-primary">信用借款</h3>
        <span>授信额度：</span>
        <span>可借金额：</span>

    </div>

    <!--信用借款体体-->
    <div class="recharge-buttom withdrawContent ">
        <!--借款信息-->
        <div class="borrow_money_message">
            <span class="text-muted">借款信息</span>
            <span class="label label-primary ">信用标</span>
        </div>

        <!--信用借款表-->
        <div class="trade-form borrow_money_form">
            <form class="form-horizontal">
                <!--借款金额-->
                <div class="form-group">
                    <label for="exampleInputAmount1" class="control-label col-xs-2">借款金额</label>
                    <div class="input-group col-xs-3">
                        <input type="text" class="form-control" id="exampleInputAmount1" >
                        <div class="input-group-addon">元</div>
                    </div>
                </div>
                <!--借款利息-->
                <div class="form-group">
                    <label for="exampleInputAmount2" class="control-label col-xs-2">借款利息</label>
                    <div class="input-group col-xs-3">
                        <input type="text" class="form-control" id="exampleInputAmount2" >
                        <div class="input-group-addon">%</div>
                    </div>
                </div>

                <!--借款期限-->
                <div class="form-group">
                    <label  class="control-label col-xs-2">借款期限</label>
                    <div class="input-group col-xs-3">
                        <select class="form-control">
                            <option>1</option>
                            <option>3</option>
                            <option>6</option>
                            <option>9</option>
                            <option>12</option>
                            <option>24</option>
                        </select>
                        <div class="input-group-addon">月</div>
                    </div>
                </div>

                <!--还款方式-->
                <div class="form-group">
                    <label  class="control-label col-xs-2">借款期限</label>
                    <div class="input-group col-xs-3">
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 按月分期
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 按月到期
                        </label>

                    </div>
                </div>


                <!--最小投标-->
                <div class="form-group">
                    <label for="exampleInputAmount5" class="control-label col-xs-2">最小投标</label>
                    <div class="input-group col-xs-3">
                        <input type="text" class="form-control" id="exampleInputAmount5" >
                        <div class="input-group-addon">元</div>
                    </div>
                </div>


                <!--投标奖金-->
                <div class="form-group">
                    <label for="exampleInputAmount6" class="control-label col-xs-2">投标奖金</label>
                    <div class="input-group col-xs-3">
                        <input type="text" class="form-control" id="exampleInputAmount6" >
                        <div class="input-group-addon">%</div>
                    </div>
                </div>



                <!--招标天数-->
                <div class="form-group">
                    <label  class="control-label col-xs-2">招标天数</label>
                    <div class="input-group col-xs-3">
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <div class="input-group-addon">天</div>
                    </div>
                </div>

                <!--借款标题-->
                <div class="form-group">
                    <label for="exampleInputAmount7" class="control-label col-xs-2">借款标题</label>
                    <div class="input-group col-xs-6">
                        <input type="text" class="form-control" id="exampleInputAmount7" >

                    </div>
                </div>

                <!--借款描述-->
                <div class="form-group">
                    <label for="exampleInputAmount8" class="control-label col-xs-2">借款描述</label>
                    <div class="input-group col-xs-6">
                        <textarea name="" id="exampleInputAmount8" class="form-control" rows="4" style="resize: none"></textarea>

                    </div>
                </div>
                <!--提交按钮-->
                <div class="form-group">
                    <div class="col-sm-offset-2 ">
                        <button type="submit" class="btn btn-primary">提交申请</button>
                    </div>
                </div>
                <!--相关费用-->
                <div class="aboutMoney">
                    <h4>相关费用</h4>
                    <p class="text-primary">利息 --</p>
                    <p class="text-primary">奖金 --</p>
                    <p class="text-primary">管理费 --</p>
                </div>


            </form>

        </div>

    </div>







</div>
<!--尾-->



<!--导入各种第三方库-->
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
